version: '3.8'

services:
  # Cloud Run emulator for local development
  # Note: There's no official Cloud Run emulator, but we can simulate it
  # by running containers locally with similar environment variables

  # This is a placeholder service
  # Your actual NestJS backend will act as the "Cloud Run" service locally
  cloudrun-proxy:
    image: nginx:alpine
    container_name: cloudrun-proxy
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - physioguidance-network
    restart: unless-stopped

networks:
  physioguidance-network:
    external: true
