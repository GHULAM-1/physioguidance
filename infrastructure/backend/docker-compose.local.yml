version: '3.8'

services:
  # BigQuery Emulator - Backend dependency
  bigquery-emulator:
    image: ghcr.io/goccy/bigquery-emulator:latest
    platform: linux/amd64
    container_name: bigquery-emulator
    ports:
      - "9050:9050"
      - "9060:9060"
    environment:
      - BIGQUERY_PROJECT=test-project
      - BIGQUERY_DATASET=test_dataset
    command:
      - "--project=test-project"
      - "--dataset=test_dataset"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9050"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physioguidance-network

  # Cloud Storage Emulator - Backend dependency
  storage-emulator:
    image: fsouza/fake-gcs-server:latest
    container_name: storage-emulator
    ports:
      - "4443:4443"
    command:
      - "-scheme"
      - "http"
      - "-port"
      - "4443"
      - "-external-url"
      - "http://localhost:4443"
    volumes:
      - gcs-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4443/storage/v1/b"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physioguidance-network

  # NestJS Backend Application
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: physioguidance-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      # BigQuery configuration
      - BIGQUERY_PROJECT_ID=test-project
      - BIGQUERY_DATASET=test_dataset
      - BIGQUERY_EMULATOR_HOST=bigquery-emulator:9050
      # Cloud Storage configuration
      - STORAGE_PROJECT_ID=test-project
      - STORAGE_BUCKET=test-bucket
      - STORAGE_EMULATOR_HOST=http://storage-emulator:4443
      # Cloud Run configuration (for local dev, backend runs as container)
      - CLOUD_RUN_SERVICE_URL=http://backend:3000
    depends_on:
      bigquery-emulator:
        condition: service_healthy
      storage-emulator:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - physioguidance-network
    volumes:
      - ../../backend:/app
      - /app/node_modules

volumes:
  gcs-data:

networks:
  physioguidance-network:
    driver: bridge
